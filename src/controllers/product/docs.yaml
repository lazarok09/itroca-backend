openapi: 3.0.0
info:
  title: Product API
  version: 1.0.0
components:
  securitySchemes:
    cookieAuth: # arbitrary name for the security scheme
      type: apiKey
      in: cookie
      name: itrocatoken # optional, arbitrary value for documentation purposes
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          required:
            - 'name'
        price:
          type: integer
        image:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string

paths:
  /products:
    get:
      description: Product handler to get products
      responses:
        '200':
          description: Returns a product.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    delete:
      description: Delete all products
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Returns boolean.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /product/{id}:
    get:
      description: Product handler to get products
      parameters:
        - in: path
          required: true
          name: id
          description: The product id
          schema:
            type: integer
      responses:
        '200':
          description: Returns a product.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    delete:
      description: Product handler to delete product
      parameters:
        - in: path
          required: true
          name: id
          description: The product id
          schema:
            type: integer
      responses:
        '200':
          description: Returns the deleted product.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    patch:
      description: To update a product
      security:
        - cookieAuth: []
      parameters:
        - in: path
          required: true
          name: id
          description: The product id
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
            example:
              name: new Iphone
              price: 1999.90
              image: https://http2.mlstatic.com/D_NQ_NP_958009-MLA71782868134_092023-O.webp
      responses:
        '200':
          description: Returns the new product.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /product:
    post:
      description: Register a product
      security:
        - cookieAuth: []

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
            example:
              name: Iphone 15 Pro max
              price: 4999.90
              image: https://http2.mlstatic.com/D_NQ_NP_958009-MLA71782868134_092023-O.webp
      responses:
        '200':
          description: Returns a product.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
